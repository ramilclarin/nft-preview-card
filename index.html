<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="hero">
      <img src="image-equilibrium.jpg" alt="" class="hero-img"> 
      <div class="overlay"></div>
      <img src="icon-view.svg" alt="" class="eye">
    </div>
    
    <a href="#" class="heading-link"><h1 class="heading" > Equilibrium #3429</h1></a> 
   <p class="intro">Our Equilibrium collection promotes balance and calm.</p>
   <div class="card-block">
    <div class="col"><img src="icon-ethereum.svg" alt="" class="amount-icon">
      <p class="amount">0.041 ETH</p></div>
    <div class="col"><img src="icon-clock.svg" alt="" class="clock">
      <p class="days">3 days left</p></div>
   </div>
   <hr>
   <div class="credit">
    <img src="image-avatar.png" alt="" class="avatar">
    <p class="author"> <span>Creation of </span> <a href="" class="author-link"> Jules Wyvern</a></p>
   </div>

  </div>
</div>

 

  

  
  
  
 


</body>
</html>
